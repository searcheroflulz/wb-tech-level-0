version: '3.8'

services:
  postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wb-tech-level-0
    ports:
      - 5432:5432
  nats-streaming:
    image: nats-streaming:latest
    ports:
      - 4223:4223
